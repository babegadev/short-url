<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Url Shortener</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    .container {
      max-width: 750px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-5 text-center">URL Shortener</h1>
    <form action="/url" method="post">
      <div class="form-group">
        <label for="url">URL</label>
        <input class="form-control" placeholder="https://example.com" type="url" name="url" id="url">
      </div>
      <div class="form-group">
        <label for="slug">Slug</label>
        <input class="form-control" placeholder="example" type="text" name="slug" id="slug">
      </div>
      <button class="btn btn-primary" type="submit">Create Short URL</button>
    </form>
  </div>
</body>
</html>
